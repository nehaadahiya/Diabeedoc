<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabeedoc Community Forum</title>
    <link rel="stylesheet" href="/frontend/css/forum.css" />
  </head>
  <body>
    <header class="forum-header">
      <h1>Diabeedoc Community Forum</h1>
      <p>Connect with others, share knowledge, and support one another.</p>
      <div class="search-bar">
        <input
          type="text"
          id="search"
          placeholder="Search discussions..."
          oninput="searchDiscussions()"
        />
        <button onclick="searchDiscussions()">Search</button>
      </div>
    </header>

    <main class="forum-content">
      <section class="new-discussion">
        <h2>Start a New Discussion</h2>
        <form id="newDiscussionForm">
          <input
            type="text"
            id="discussionTitle"
            placeholder="Discussion Title"
            required
          />
          <textarea
            id="discussionBody"
            placeholder="Write your thoughts here..."
            required
          >
          </textarea>
          <button type="submit">Post Discussion</button>
        </form>
      </section>

      <section class="discussion-list">
        <h2>Recent Discussions</h2>
        <ul id="discussions">
          <!-- Discussion threads will dynamically populate here -->
        </ul>
      </section>
    </main>

    <script src="/frontend/js/forum.js"></script>
  </body>
</html>
